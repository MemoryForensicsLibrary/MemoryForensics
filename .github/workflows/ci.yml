name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build library
        run: |
          gcc -Wall -Wextra -Werror \
            -Isrc \
            $(find src -name '*.c') \
            tests/test_integration.c \
            -o test_integration
